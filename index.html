<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <title>Untitled Typing Game</title>
</head>
<body>
  <header>
    <ul>
      <li id="name">Name</li>
      <li id="score">Score: 0</li>
      <li id="hp">HP: 100</li>
      <li id="escaped">Escaped: 0</li>
    </ul>
  </header>
  <div id="container">
    <div id="player">
    </div>
    <div id="enemy">
      <p id="word">Word</p>
      <div id="enemyImage"></div>
    </div>
    <input type="text" id="entry"></input>
  </div>

  <footer></footer>
</body>
</html>
